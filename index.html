<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <h1>Generate a <br/><span>Strong Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password"/>
            <span class="material-symbols-outlined" onclick="copyPassword()">
                content_copy
            </span>
            <!-- <span class="material-symbols-outlined" id="eye">
                visibility
            </span> -->
            <img src="open.png" id="eye" />
        </div>
        <p id="passLen">Password is <span id="strength"></span></p></br>
        <button onclick="generatePassword()">Generate</button>
    </div>
</body>
</html>
